    <link rel="stylesheet" href="./style.css">

<body>
    <h1>Đăng nhập MyWeb</h1>
    <div class="khanh">
        <div class="div1">
            <label class="label1" for=""> Tên đăng nhập: </label>

        <div class="div2">

            <input class="input2" type="password" placeholder="Your password">

        <br>
        <div class="div3">
            <button type="submit"> Đăng nhập </button>
        </div>
    </div>
    <div class="meoimg">
        <img src="https://i.pinimg.com/originals/f8/55/e1/f855e1a9a9ed3aa6ec9d9ffcf8081626.gif" alt="meo">
